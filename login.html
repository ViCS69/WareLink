<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - WareLink</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body class="mx-auto">
    <div class="flex flex-col items-center min-h-screen">
      <div class="container w-full max-w-lg">
        <img src="resources/Logo.png" class="w-32 h-auto mx-auto mt-24" />

        <h1 class="text-xl text-center font-bold my-6 block">
          Вход в WareLink
        </h1>
        <div class="items-center">
          <div class="flex flex-col justify-center">
            <form id="login-form" class="w-full space-y-4">
              <div
                class="flex flex-col rounded-2xl border-2 border-gray-500 mx-auto overflow-hidden"
              >
                <input
                  type="email"
                  id="login-email"
                  placeholder="Email"
                  class="p-3 bg-transparent focus:outline-none focus:ring-0 border-b border-gray-500"
                />
                <input
                  type="password"
                  placeholder="Password"
                  id="login-password"
                  required
                  class="p-3 bg-transparent focus:outline-none focus:ring-0"
                />
              </div>

              <button
                type="submit"
                id="login-btn"
                class="w-full text-center px-4 py-2 text-white font-semibold bg-gradient-to-tl from-purple-600 to-purple-800 rounded-lg shadow-md hover:shadow-xl hover:scale-98 transition-transform duration-200 flex items-center justify-center gap-2"
              >
                <span
                  id="login-spinner"
                  class="hidden animate-spin w-6 h-6 border-2 border-solid border-white border-t-transparent rounded-full"
                ></span>
                <span id="login-text">Вход</span>
              </button>
            </form>
          </div>
        </div>
        <p class="text-center mt-4">
          Нямате акаунт?
          <a href="register.html" class="text-purple-600 hover:underline"
            >Регистрация</a
          >
        </p>
      </div>
    </div>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
