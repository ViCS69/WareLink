<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body class="mx-auto">
    <div class="flex flex-col items-center min-h-screen">
    <div class="container w-full max-w-lg">
        <img src="resources/Logo.png" class="w-32 h-auto mx-auto mt-24 ">

        <h1 class="text-xl text-center font-bold my-6 block">Вход в WareLink</h1>
        <div class="items-center">
            <div class=" flex flex-col justify-center">
                <form id="login-form" class="w-full space-y-4">
                    <div class="flex flex-col rounded-2xl border-2 border-gray-500 mx-auto overflow-hidden">
                        <input type="email" id="login-email" placeholder="Email" 
                            class="p-3 bg-transparent focus:outline-none focus:ring-0 border-b border-gray-500">
                        <input type="password" placeholder="Password" id="login-password" required 
                            class="p-3 bg-transparent focus:outline-none focus:ring-0">
                    </div>
                        
                    <button type="submit" id = "login-btn" class="w-full bg-blue-500 text-white p-3 rounded-2xl hover:bg-blue-600 transition">Вход</button>
                </form>
            </div>  
        </div>
        <p class="text-center mt-4">Нямате акаунт? <a href="register.html" class="text-blue-500 hover:underline">Регистрация</a></p>
    </div>
</div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
